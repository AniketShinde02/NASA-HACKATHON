<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon_io\favicon.ico" type="image/x-icon">
    <script type="module" src="https://cdn.skypack.dev/three@0.129.0/build/three.module.js"></script>
    <script type="module" src="https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; font-family: 'Roboto', sans-serif; }
        canvas { display: block; }
        #menu, #planetInfo {
            position: absolute; top: 20px; color: white; padding: 15px;
            background-color: rgba(0, 0, 0, 0.8); border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10; transition: opacity 0.5s; font-size: 16px;
        }
        #menu { left: 20px; }
        #planetInfo { right: 20px; display: none; max-width: 300px; }
        h2, h3 { margin: 0; }
        p { line-height: 1.5; }
        ul { list-style-type: none; padding: 0; }
        li { cursor: pointer; margin-bottom: 5px; padding: 5px; border: 1px solid white; border-radius: 5px; }
        li:hover, button:hover { background: rgba(255, 255, 255, 0.2); }
        button { background-color: #4CAF50; color: white; border: none; border-radius: 5px; padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="Audios\Interstellar.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="menu"></div>
    <div id="planetInfo"></div>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';

        function startThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 50); // Initial camera position

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Smooth camera movements
            controls.maxDistance = 150; // Maximum zoom out

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Bright white light
            directionalLight.position.set(5, 5, 5).normalize();
            scene.add(directionalLight);

            // Star background
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            const loader = new THREE.TextureLoader();
            const exoplanets = [
    { name: 'Earth', texture: 'Textures/earth_texture.jpeg', size: 2, distance: 0, info: "Earth is the third planet from the Sun and the only astronomical object known to harbor life.", maxZoom: 50 },
    { name: 'Kepler-452b', texture: 'Textures/Kepler-452b.jpg', size: 1.3, distance: 20, info: "Kepler-452b is often called 'Earth's cousin' due to its similarities to our planet.", maxZoom: 60 },
    { name: 'Proxima Centauri b', texture: 'Textures/proxima_centauri_b.jpg', size: 1.04, distance: 25, info: "Proxima Centauri b is the closest known exoplanet to our solar system.", maxZoom: 55 },
    { name: 'TRAPPIST-1e', texture: 'Textures/Trappist-1e.jpg', size: 0.78, distance: 30, info: "TRAPPIST-1e is one of seven Earth-size planets orbiting the ultra-cool dwarf star TRAPPIST-1.", maxZoom: 45 },
    { name: 'Gliese 581g', texture: 'Textures/gliese667Cc.jpg', size: 1.56, distance: 35, info: "Gliese 581g is a hypothetical exoplanet that if confirmed would be one of the most Earth-like planets discovered.", maxZoom: 70 },
    { name: 'HD 209458b', texture: 'Textures/HD219134.jpg', size: 1.82, distance: 40, info: "HD 209458b nicknamed Osiris was the first exoplanet to be seen transiting its star.", maxZoom: 65 },
    { name: 'Kepler-186f', texture: 'Textures/Kepler-186f.jpg', size: 1.17, distance: 45, info: "Kepler-186f was the first Earth-sized planet discovered in the habitable zone of another star.", maxZoom: 50 },
    { name: 'Kepler-22b', texture: 'Textures/Kepler 22b.png', size: 1.43, distance: 50, info: "Kepler-22b was among the first habitable zone planets found by [NASA's Kepler Space Telescope](https://www.nasa.gov/mission_pages/kepler/main/index.html)", maxZoom: 55 },
    { name: 'CoRoT-7b', texture: 'Textures/kepler68c.jpg', size: 0.91, distance: 55, info: "CoRoT-7b was one of the first super-Earths discovered.", maxZoom: 40 },
    { name: 'HD 189733b', texture: 'Textures/HD219134.jpg', size: 1.69, distance: 60, info: "HD 189733b is a hot Jupiter exoplanet known for its deep blue color.", maxZoom: 75 },
    { name: 'GJ 1214b', texture: 'Textures/kepler62f.jpg', size: 1.04, distance: 65, info: "GJ 1214b is a super-Earth exoplanet that orbits a red dwarf star.", maxZoom: 50 },
    { name: '55 Cancri e', texture: 'Textures/55 cancri e.jpeg', size: 1.3, distance: 70, info: "55 Cancri e is a super-Earth exoplanet located about 41 light-years away.", maxZoom: 60 },
    { name: 'Kepler-62f', texture: 'Textures/kepler62f.jpg', size: 1.17, distance: 75, info: "Kepler-62f is another candidate for potentially habitable planets.", maxZoom: 50 },
    { name: 'Kepler-69c', texture: 'Textures/kepler69c.jpg', size: 1.56, distance: 80, info: "Kepler-69c orbits in the habitable zone of its star.", maxZoom: 70 },
    { name: 'Kepler-10b', texture: 'Textures/Kepler 10b.webp', size: 0.91, distance: 85, info: "Kepler-10b is an exoplanet discovered to be a rocky world.", maxZoom: 45 },
    { name: 'Kepler-90i', texture: 'Textures/wasp107b.jpg', size: 1.43, distance: 90, info: "Kepler-90i is part of a system that also has a number of planets.", maxZoom: 55 },
    { name: 'Kepler-16b', texture: 'Textures/wasp43b.jpg', size: 1.04, distance: 95, info: "Kepler-16b orbits a binary star system.", maxZoom: 50 },
    { name: 'Kepler-1647b', texture: 'Textures/kepler68c.jpg', size: 1.69, distance: 100, info: "Kepler-1647b is another exoplanet in a binary system.", maxZoom: 80 }
];

            const planetMeshes = [];
            const menu = document.getElementById('menu');
            const planetInfo = document.getElementById('planetInfo');

            // Create each planet as a sphere mesh and add to the scene
            exoplanets.forEach((planet, index) => {
                const geometry = new THREE.SphereGeometry(planet.size, 64, 64);
                const material = new THREE.MeshPhongMaterial({
                    map: loader.load(planet.texture),
                    bumpMap: loader.load(planet.texture),
                    bumpScale: 0.05,
                    specularMap: loader.load(planet.texture),
                    specular: new THREE.Color('grey')
                });
                const planetMesh = new THREE.Mesh(geometry, material);
                planetMesh.position.x = Math.cos(index) * planet.distance;
                planetMesh.position.z = Math.sin(index) * planet.distance;
                scene.add(planetMesh);
                planetMeshes.push(planetMesh);

                const listItem = document.createElement('li');
                listItem.textContent = planet.name;
                listItem.onclick = () => focusOnPlanet(index);
                menu.appendChild(listItem);
            });

            // Function to focus on a planet
            function focusOnPlanet(index) {
                const targetPlanet = planetMeshes[index];
                const originalScale = targetPlanet.scale.x;
                gsap.to(targetPlanet.scale, { duration: 1, x: originalScale * 1.5, y: originalScale * 1.5, z: originalScale * 1.5 });
                gsap.to(camera.position, {
                    duration: 2,
                    x: targetPlanet.position.x,
                    y: targetPlanet.position.y + 5,
                    z: targetPlanet.position.z + 10,
                    onUpdate: () => {
                        camera.lookAt(targetPlanet.position);
                        controls.target.copy(targetPlanet.position);
                    },
                    onComplete: () => {
                        planetInfo.style.display = 'block';
                        planetInfo.innerHTML = `<h2>${exoplanets[index].name}</h2><p>${exoplanets[index].info}</p><button onclick="goBack()">Back</button>`;
                    },
                });
            }

            // Function to return to the initial view
            window.goBack = function() {
                gsap.to(camera.position, {
                    duration: 2,
                    x: 0,
                    y: 30,
                    z: 50,
                    onUpdate: () => {
                        camera.lookAt(scene.position);
                        controls.target.copy(scene.position);
                    },
                    onComplete: () => {
                        planetInfo.style.display = 'none';
                        planetMeshes.forEach(mesh => {
                            gsap.to(mesh.scale, { duration: 1, x: 1, y: 1, z: 1 });
                        });
                    },
                });
            };

            // Animation loop to continuously render the scene
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Adjust camera and renderer on window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        startThreeJS();
    </script>
</body>
</html>
