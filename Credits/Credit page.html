<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image:url('Credits/pexels-francesco-ungaro-998641.jpg');
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px; /* Space below the header */
        }
        .card-container {
            display: flex;
            flex-wrap: wrap; /* Allow cards to wrap */
            gap: 20px; /* Space between cards */
            margin-left: 100px; /* Shift all cards right by 100px */
        }
        .card {
            width: 300px; /* Increased width for landscape orientation */
            height: 200px; /* Decreased height for landscape orientation */
            background-color: #ffffff; /* White background for cards */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            position: relative;
            overflow: hidden; /* Hide overflow for animations */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition effects */
        }

        .card img {
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
        }

        /* Unique Animation Effects for Each Card */
        .card:nth-child(1) {
            animation: slideInLeft 0.5s ease forwards; /* Slide in from left */
        }
        .card:nth-child(2) {
            animation: slideInLeft 0.7s ease forwards; /* Slide in from left */
        }
        .card:nth-child(3) {
            animation: slideInLeft 0.9s ease forwards; /* Slide in from left */
        }
        .card:nth-child(4) {
            animation: slideInRight 0.5s ease forwards; /* Slide in from right */
        }
        .card:nth-child(5) {
            animation: slideInLeft 1.1s ease forwards; /* Slide in from left (now below Card 2) */
        }
        .card:nth-child(6) {
            animation: slideInLeft 1.3s ease forwards; /* Slide in from left (now below Card 3) */
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

    </style>
</head>
<body>

<h1>THE KEPLER'S</h1>

<div class="card-container">
    <div class="card">
        <img src="Ankur.jpg" alt="Image for Card 1"> <!-- Replace with your image -->
        
    </div>
    <div class="card">
        <img src="Sangram.png" alt="Image for Card 2"> <!-- Replace with your image -->
       
    </div>
    <div class="card">
        <img src="Aniket.png" alt="Image for Card 3"> <!-- Replace with your image -->
       
    </div>
    <div class="card">
        <img src="Dhiraj.png" alt="Image for Card 4"> <!-- Replace with your image -->
        
    </div>
    <div class="card">
        <img src="Sumit.png" alt="Image for Card 5"> <!-- Replace with your image -->
       
    </div>
    <div class="card">
        <img src="Piyush.png" alt="Image for Card 6"> <!-- Replace with your image -->
       
    </div>
</div>

<script>
    // You can add any additional JavaScript functionality here if needed
</script>

</body>
</html>
